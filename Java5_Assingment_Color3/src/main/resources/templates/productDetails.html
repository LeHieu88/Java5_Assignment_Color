<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Appetizer - Free Bootstrap 4 Template by Colorlib</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Monoton&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Miss+Fajardose&display=swap"
	rel="stylesheet">
<link th:href="@{/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/animate.css}" rel="stylesheet" />
<link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet" />
<link th:href="@{/css/owl.theme.default.min.css}" rel="stylesheet" />
<link th:href="@{/css/magnific-popup.css}" rel="stylesheet" />
<link th:href="@{/css/aos.css}" rel="stylesheet" />
<link th:href="@{/css/ionicons.min.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-datepicker.css}" rel="stylesheet" />
<link th:href="@{/css/jquery.timepicker.css}" rel="stylesheet" />
<link th:href="@{/css/flaticon.css}" rel="stylesheet" />
<link th:href="@{/css/icomoon.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
	rel='stylesheet'>
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<nav
		class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
		id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" th:href="@{/index}">The Pet Care Shop</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>

			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a th:href="@{/index}" class="nav-link">Trang chủ</a></li>
					<li class="nav-item"><a th:href="@{/menu}" class="nav-link">Sản phẩm</a></li>
					<li class="nav-item"><a th:href="@{/dichvu}" class="nav-link">Dịch vụ</a></li>
					<li class="nav-item cta">
						<a th:href="@{/User/Card}" th:method="GET" class="nav-link">
						<i class='bx bx-cart-add' style="font-size: 20px;"> </i> Giỏ hàng</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- END nav -->

	<section class="hero-wrap hero-wrap-2"
		style="background-image: url('images/bg_3.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate text-center">
					<h1 class="mb-2 bread">Our Specialties</h1>
					<p class="breadcrumbs">
						<span class="mr-2"><a href="index.html">Home <i
								class="ion-ios-arrow-forward"></i></a></span> <span>Menu <i
							class="ion-ios-arrow-forward"></i></span>
					</p>
				</div>
			</div>
		</div>
	</section>
	<div class="container" style="background-color: #fff;">
		<div class="col-lg-12">
			<div class="sanpham-header">
				<span>Chi tiết sản phẩm</span>
			</div>
		</div>
		<div class="sanpham-container">
			<form th:action="@{/addCart/{id}(id=${product.id})}" method="post">
				<small  class="text-danger" th:text="${errorMessage}"></small>
				<div class="row">
					<div class="col-lg-4">
						<div class="sanpham-img">
							<img class="img-fluid img-thumbnail"
								th:src="@{'/images/' + ${product.hinhAnh}}" alt="">
						</div>
					</div>
					<div class="col-lg-8">
						<div class="sanpham-info">
							<div class="sanpham-name">
								<h3 th:text="${product.tenSanPham}"></h3>
							</div>
							<div class="sanpham-price d-flex">
								<h3>Giá:</h3>
								<p th:text="${product.gia}"></p>
							</div>
							<div class="sanpham-price d-flex">

								<span th:text="${product.moTa}"></span>
							</div>
							<div class="soluong"
								style="margin-right: 10px; margin-bottom: 10px;">
								<input hidden type="text" name="quantity" style="width: 50px;"
									id="quantityInput" th:value="1">
							</div>
							<div class="cart">
								<button type="submit" class="btn btn-primary">
									<i class='bx bx-cart-add' style="font-size: 20px;"></i>Mua ngay
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/jquery.timepicker.min.js}"></script>
	<script th:src="@{/js/scrollax.min.js}"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&sensor=false"></script>
	<!-- Thay YOUR_API_KEY bằng khóa API Google Maps của bạn -->
	<script th:src="@{/js/google-map.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
