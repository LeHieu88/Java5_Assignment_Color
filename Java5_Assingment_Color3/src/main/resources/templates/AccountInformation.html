<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Monoton&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Miss+Fajardose&display=swap"
	rel="stylesheet">

<link th:href="@{/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/animate.css}" rel="stylesheet" />

<link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet" />
<link th:href="@{/css/owl.theme.default.min.css}" rel="stylesheet" />
<link th:href="@{/css/magnific-popup.css}" rel="stylesheet" />

<link th:href="@{/css/aos.css}" rel="stylesheet" />

<link th:href="@{/css/ionicons.min.css}" rel="stylesheet" />

<link th:href="@{/css/bootstrap-datepicker.css}" rel="stylesheet" />
<link th:href="@{/css/jquery.timepicker.css}" rel="stylesheet" />

<link th:href="@{/css/flaticon.css}" rel="stylesheet" />
<link th:href="@{/css/icomoon.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<body>
	<!-- Trang user -->
	<form class="profile-user" action="editProfile" method="post">
		<div class="d-flex col-md-12">
			<div>
				<h2>Thông tin tài khoản</h2>
				<div class="box-img">
					<img class="img-fluid" src="./images/chef-1.jpg" alt="">
				</div>
			</div>
			<div class="user-info col-md-7">
				<input th:value="${User.nguoi_dung_id}" name="nguoi_dung_id"
					type="text" hidden class="form-control"> <input
					th:value="${User.chucVu}" name="chucVu" type="text" hidden
					class="form-control"> <input th:value="${User.khoa}"
					name="khoa" type="text" hidden class="form-control">

				<div class="mb-2">
					<label>Họ tên</label> <input th:value="${User.hoTen}" name="hoTen"
						type="text" class="form-control">
				</div>
				<div class="mb-2">
					<label>Tài khoản</label> <input th:value="${User.tenDangNhap}"
						name="tenDangNhap" type="text" class="form-control">
				</div>
				<div class="mb-2">
					<label>Mật khẩu</label> <input th:value="${User.matKhau}"
						name="matKhau" type="text" class="form-control">
				</div>
				<div class="mb-2">
					<label>Email</label> <input th:value="${User.email}" name="email"
						type="text" class="form-control">
				</div>
				<div class="mb-2">
					<label>Số điện thoại</label> <input th:value="${User.soDienThoai}"
						name="soDienThoai" type="text" class="form-control">
				</div>
				<div class="mb-2">
					<label>Địa chỉ</label> <input th:value="${User.diaChi}"
						name="diaChi" type="text" class="form-control">
				</div>
				<div class="mb-2">
					<button type="submit" class="btn btn-primary">Chỉnh sửa</button>
				</div>
			</div>
		</div>
	</form>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/jquery.timepicker.min.js}"></script>
	<script th:src="@{/js/scrollax.min.js}"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&sensor=false"></script>
	<!-- Thay YOUR_API_KEY bằng khóa API Google Maps của bạn -->
	<script th:src="@{/js/google-map.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
