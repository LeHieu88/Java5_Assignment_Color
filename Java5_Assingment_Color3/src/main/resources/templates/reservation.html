<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Appetizer - Free Bootstrap 4 Template by Colorlib</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Monoton&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Miss+Fajardose&display=swap"
	rel="stylesheet">

<link th:href="@{/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/animate.css}" rel="stylesheet" />

<link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet" />
<link th:href="@{/css/owl.theme.default.min.css}" rel="stylesheet" />
<link th:href="@{/css/magnific-popup.css}" rel="stylesheet" />

<link th:href="@{/css/aos.css}" rel="stylesheet" />

<link th:href="@{/css/ionicons.min.css}" rel="stylesheet" />

<link th:href="@{/css/bootstrap-datepicker.css}" rel="stylesheet" />
<link th:href="@{/css/jquery.timepicker.css}" rel="stylesheet" />

<link th:href="@{/css/flaticon.css}" rel="stylesheet" />
<link th:href="@{/css/icomoon.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<nav
		class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
		id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" href="index.html">Appetizer</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>

			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item "><a href="index.html" class="nav-link">Trang
							chủ</a></li>
					<li class="nav-item"><a href="menu.html" class="nav-link">Sản
							phẩm</a></li>
					<li class="nav-item"><a href="service.html" class="nav-link">Dịch
							vụ</a></li>

					<li class="nav-item cta"><a href="shoppingCart.html"
						class="nav-link"><i class='bx bx-cart-add'
							style="font-size: 20px;"></i> Giỏ hàng</a></li>
				</ul>
			</div>
	</nav>
	<!-- END nav -->

	<section class="hero-wrap hero-wrap-2"
		style="background-image: url('images/bg_3.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate text-center">
					<h1 class="mb-2 bread">Reservation</h1>
					<p class="breadcrumbs">
						<span class="mr-2"><a href="index.html">Home <i
								class="ion-ios-arrow-forward"></i></a></span> <span>Reservation <i
							class="ion-ios-arrow-forward"></i></span>
					</p>
				</div>
			</div>
		</div>
	</section>

	<section class="ftco-section ftco-no-pt ftco-no-pb">
		<div class="container-fluid px-0">
			<div class="row d-flex no-gutters">
				<div
					class="col-md-6 order-md-last ftco-animate makereservation p-4 p-md-5 pt-5">
					<div class="py-md-5">
						<div class="heading-section ftco-animate mb-5">
							<span class="subheading">Book a table</span>
							<h2 class="mb-4">Make Reservation</h2>
						</div>
						<form action="#">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="">Name</label> <input type="text"
											class="form-control" placeholder="Your Name">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="">Email</label> <input type="text"
											class="form-control" placeholder="Your Email">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="">Phone</label> <input type="text"
											class="form-control" placeholder="Phone">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="">Phone</label> <input type="text"
											class="form-control" id="book_date" placeholder="Date">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="">Time</label> <input type="text"
											class="form-control" id="book_time" placeholder="Time">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="">Person</label>
										<div class="select-wrap one-third">
											<div class="icon">
												<span class="ion-ios-arrow-down"></span>
											</div>
											<select name="" id="" class="form-control">
												<option value="">Person</option>
												<option value="">1</option>
												<option value="">2</option>
												<option value="">3</option>
												<option value="">4+</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-12 mt-3">
									<div class="form-group">
										<input type="submit" value="Make a Reservation"
											class="btn btn-primary py-3 px-5">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-6 d-flex align-items-stretch pb-5 pb-md-0">
					<div id="map"></div>
				</div>
			</div>
		</div>
	</section>

	<div th:replace="~{fragments/footer :: footer}"></div>



	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>


	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/jquery.timepicker.min.js}"></script>
	<script th:src="@{/js/scrollax.min.js}"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&sensor=false"></script>
	<!-- Thay YOUR_API_KEY bằng khóa API Google Maps của bạn -->
	<script th:src="@{/js/google-map.js}"></script>
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
