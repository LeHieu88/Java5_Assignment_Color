<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Appetizer - Free Bootstrap 4 Template by Colorlib</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Monoton&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Miss+Fajardose&display=swap"
	rel="stylesheet">

<link th:href="@{/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/animate.css}" rel="stylesheet" />

<link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet" />
<link th:href="@{/css/owl.theme.default.min.css}" rel="stylesheet" />
<link th:href="@{/css/magnific-popup.css}" rel="stylesheet" />

<link th:href="@{/css/aos.css}" rel="stylesheet" />

<link th:href="@{/css/ionicons.min.css}" rel="stylesheet" />

<link th:href="@{/css/bootstrap-datepicker.css}" rel="stylesheet" />
<link th:href="@{/css/jquery.timepicker.css}" rel="stylesheet" />

<link th:href="@{/css/flaticon.css}" rel="stylesheet" />
<link th:href="@{/css/icomoon.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<nav
		class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
		id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" th:href="@{/index}">The Pet Care Shop</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>

			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item "><a th:href="@{/index}" class="nav-link">Trang
							chủ</a></li>
					<li class="nav-item active"><a th:href="@{/menu}"
						class="nav-link">Sản phẩm</a></li>
					<li class="nav-item"><a th:href="@{/dichvu}" class="nav-link">Dịch
							vụ</a></li>
					<li class="nav-item cta"><a th:href="@{/User/Cart}"
						th:method="GET" class="nav-link"> <i class='bx bx-cart-add'
							style="font-size: 20px;"> </i> Giỏ hàng
					</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- END nav -->

	<section class="hero-wrap hero-wrap-2"
		style="background-image: url('images/bg_3.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate text-center">
					<h1 class="mb-2 bread">Our Specialties</h1>
					<p class="breadcrumbs">
						<span class="mr-2"><a href="index.html">Home <i
								class="ion-ios-arrow-forward"></i></a></span> <span>Menu <i
							class="ion-ios-arrow-forward"></i></span>
					</p>
				</div>
			</div>
		</div>
	</section>

	<section class="ftco-section">
		<div class="container-fluid px-4">
			<div class="row justify-content-center mb-5 pb-2">
				<div class="col-md-7 text-center heading-section ftco-animate">
					<span class="subheading">Specialties</span>
					<h2 class="mb-4">Our Menu</h2>
				</div>
			</div>
			<div class="row">

				<div class="col-md-12 col-lg-12">
					<div class="heading-menu text-center ftco-animate">
						<h3>Menu</h3>
					</div>
					<div class="row">

						<div th:each="item : ${listSP}"
							class="menus d-flex ftco-animate col-md-6 col-lg-4">
							<a th:href="@{/productDetails/{id}(id=${item.id})}">
								<div class="menu-img img"
									th:style="'background-image: url(\''+@{'/images/' + ${item.hinhAnh}} + '\');'"></div>
								<div class="text">
									<div class="d-flex row">
										<div class=" col-md-7">
											<h5 th:text="${item.tenSanPham}"></h5>
										</div>
										<div class=" col-md-5" style="color: black;">
											<span class="price"><span th:text="${item.gia}+' VND'"></span></span>
										</div>
									</div>
								</div>
							</a>

						</div>

					</div>
				</div>
			</div>

		</div>
	</section>



	<div th:replace="~{fragments/footer :: footer}"></div>



	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
		</svg>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/jquery.timepicker.min.js}"></script>
	<script th:src="@{/js/scrollax.min.js}"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&sensor=false"></script>
	<!-- Thay YOUR_API_KEY bằng khóa API Google Maps của bạn -->
	<script th:src="@{/js/google-map.js}"></script>
	<script th:src="@{/js/main.js}"></script>

</body>

</html>
