<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AdminLTE 3 | DataTables</title>

<!-- Google Font: Source Sans Pro -->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}"
	rel="stylesheet" />
<!-- Font Awesome -->
<link th:href="@{/plugins/fontawesome-free/css/all.min.css}"
	rel="stylesheet" />
<!-- DataTables -->
<link
	th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"
	rel="stylesheet" />
<link
	th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}"
	rel="stylesheet" />
<link
	th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}"
	rel="stylesheet" />
<!-- Theme style -->
<link th:href="@{/dist/css/adminlte.min.css}" rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:replace="~{fragments/nav_admin :: nav}"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Cập nhật sản phẩm</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
								<li class="breadcrumb-item active">Cập nhật sản phẩm</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<form
					th:action="@{/Admin/EditProduct/{ProductId}(ProductId=${item.id})}"
					method="post" enctype="multipart/form-data">
					<div class="row">
						<div class="col-md-12">
							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title">General</h3>

									<div class="card-tools">
										<button type="button" class="btn btn-tool"
											data-card-widget="collapse" title="Collapse">
											<i class="fas fa-minus"></i>
										</button>
									</div>
								</div>
								<div class="card-body">
									<div class="form-group">
										<div class="form-group">
											<input th:value="${item.id}" hidden name="id" type="text"
												id="inputName" class="form-control">
										</div>
										<label for="inputName">Tên sản phẩm</label> <input
											th:value="${item.tenSanPham}" name="tenSanPham" type="text"
											id="inputName" class="form-control">
									</div>
									<div class="form-group">
										<label for="inputName">Giá bán</label>
										<div class="input-group">

											<input type="text" name="gia" th:value="${item.gia}"
												class="form-control">
											<div class="input-group-append">
												<span class="input-group-text">$<span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="inputName">Hình ảnh</label>
										<div class="custom-file">
											<input type="file" name="file" class="custom-file-input"
												id="customFile" onchange="updateFileName(this)"> <label
												class="custom-file-label" for="customFile"
												th:text="${item.hinhAnh}" th:value="${item.hinhAnh}"></label>
										</div>
									</div>
									<div class="form-group">
										<label for="inputDescription">Mô tả</label>
										<textarea id="inputDescription" name="moTa"
											th:text="${item.moTa}" class="form-control" rows="4"></textarea>
									</div>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>

					</div>
					<div class="row">
						<div class="col-12">
							<a href="#" class="btn btn-secondary">Cancel</a> <input
								type="submit" th:formaction="@{/Admin/EditProduct/update}"
								value="Cập nhật" class="btn btn-success float-right">
						</div>
					</div>
				</form>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->



		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<!-- jQuery -->
	<script>
		// Cập nhật tên tệp trong phần tử label
		function updateFileName(input) {
			var fileName = input.files[0].name;
			var label = input.nextElementSibling;
			label.innerText = fileName;
		}
	</script>
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- DataTables & Plugins -->
	<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
	<script th:src="@{/plugins/jszip/jszip.min.js}"></script>
	<script th:src="@{/plugins/pdfmake/pdfmake.min.js}"></script>
	<script th:src="@{/plugins/pdfmake/vfs_fonts.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/dist/js/demo.js}"></script>

	<!-- Page specific script -->
	<script>
		$(function() {
			$("#example1").DataTable(
					{
						"responsive" : true,
						"lengthChange" : false,
						"autoWidth" : false,
						"buttons" : [ "copy", "csv", "excel", "pdf", "print",
								"colvis" ]
					}).buttons().container().appendTo(
					'#example1_wrapper .col-md-6:eq(0)');
			$('#example2').DataTable({
				"paging" : true,
				"lengthChange" : false,
				"searching" : false,
				"ordering" : true,
				"info" : true,
				"autoWidth" : false,
				"responsive" : true,
			});
		});
	</script>

</body>
</html>
