<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AdminLTE 3 | DataTables</title>

<!-- Google Font: Source Sans Pro -->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}"
	rel="stylesheet" />
<!-- Font Awesome -->
<link th:href="@{/plugins/fontawesome-free/css/all.min.css}"
	rel="stylesheet" />
<!-- DataTables -->
<link
	th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"
	rel="stylesheet" />
<link
	th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}"
	rel="stylesheet" />
<link
	th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}"
	rel="stylesheet" />
<!-- Theme style -->
<link th:href="@{/dist/css/adminlte.min.css}" rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
		<div th:replace="~{fragments/nav_admin :: nav}"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Quản lý nhà cung cấp</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Quản lý</a></li>
								<li class="breadcrumb-item active">Quản lý nhà cung cấp</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-12">
						<a href="AddSupplier"><input type="submit"
							value="Nhà cung cấp" class="btn btn-success"></a>
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<!-- /.card-header -->
								<!-- /.card-body -->
							</div>
							<!-- /.card -->

							<div class="card">
								<!-- /.card-header -->
								<div class="card-body">
									<table id="example1" class="table table-bordered table-striped">
										<thead>
											<tr>
												<th>Tên Nhà cung cấp</th>
												<th>Địa chỉ</th>
												<th>Số điện thoại</th>
												<th>Email</th>
												<th>Tùy chọn</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="NhaCungCap : ${listNhaCungCap}">
												<td th:text="${NhaCungCap.tenNhaCungCap}"></td>
												<td th:text="${NhaCungCap.diaChi}"></td>
												<td th:text="${NhaCungCap.soDienThoai}"></td>
												<td th:text="${NhaCungCap.email}"></td>
												<td class="text-right py-0 align-middle">
													<div class="btn-group btn-group-sm">
														<a
															th:href="@{EditSupplier/{NhaCungCapId}(NhaCungCapId=${NhaCungCap.id})}"
															class="btn btn-info"><i class="fas fa-edit"></i></a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>

								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="float-right d-none d-sm-block">
				<b>Version</b> 3.2.0
			</div>
			<strong>Copyright &copy; 2014-2021 <a
				href="https://adminlte.io">AdminLTE.io</a>.
			</strong> All rights reserved.
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script>
		// Lấy tất cả các nút xóa
		var deleteButtons = document.getElementsByClassName('delete-button');

		// Lặp qua từng nút xóa và thêm sự kiện click
		Array
				.from(deleteButtons)
				.forEach(
						function(button) {
							button
									.addEventListener(
											'click',
											function(event) {
												// Ngăn chặn hành động mặc định của nút xóa
												event.preventDefault();

												// Hiển thị hộp thoại xác nhận
												var confirmation = confirm('Bạn có chắc chắn muốn xóa nhà cung cấp này?');

												// Nếu người dùng nhấn OK, tiến hành xóa sản phẩm
												if (confirmation) {
													window.location.href = button.href;
												}
											});
						});
	</script>
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- DataTables & Plugins -->
	<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
	<script th:src="@{/plugins/jszip/jszip.min.js}"></script>
	<script th:src="@{/plugins/pdfmake/pdfmake.min.js}"></script>
	<script th:src="@{/plugins/pdfmake/vfs_fonts.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/dist/js/demo.js}"></script>

	<!-- Page specific script -->
	<script>
		$(function() {
			$("#example1").DataTable(
					{
						"responsive" : true,
						"lengthChange" : false,
						"autoWidth" : false,
						"buttons" : [ "copy", "csv", "excel", "pdf", "print",
								"colvis" ]
					}).buttons().container().appendTo(
					'#example1_wrapper .col-md-6:eq(0)');
			$('#example2').DataTable({
				"paging" : true,
				"lengthChange" : false,
				"searching" : false,
				"ordering" : true,
				"info" : true,
				"autoWidth" : false,
				"responsive" : true,
			});
		});
	</script>
</body>
</html>
