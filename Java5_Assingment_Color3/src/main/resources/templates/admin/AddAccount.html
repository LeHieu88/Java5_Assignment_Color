<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AdminLTE 3 | DataTables</title>

<!-- Google Font: Source Sans Pro -->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}"
	rel="stylesheet" />
<!-- Font Awesome -->
<link th:href="@{/plugins/fontawesome-free/css/all.min.css}"
	rel="stylesheet" />
<!-- DataTables -->
<link
	th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"
	rel="stylesheet" />
<link
	th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}"
	rel="stylesheet" />
<link
	th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}"
	rel="stylesheet" />
<!-- Theme style -->
<link th:href="@{/dist/css/adminlte.min.css}" rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:replace="~{fragments/nav_admin :: nav}"></div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Thêm tài khoản</h1>
							<h2 th:text="${mgs}"></h2>
						</div>

						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
								<li class="breadcrumb-item active">Thêm tài khoản</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<form action="/Admin/AddAccount" method="post" th:object="${user}"
					id="accountForm">
					<div class="row">
						<div class="col-md-12">
							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title">General</h3>
									<div class="card-tools">
										<button type="button" class="btn btn-tool"
											data-card-widget="collapse" title="Collapse">
											<i class="fas fa-minus"></i>
										</button>
									</div>
								</div>
								<div class="card-body">
									<div class="form-group">
										<label for="tenDangNhap">Tài khoản</label> <input type="text"
											id="tenDangNhap" name="tenDangNhap" class="form-control"
											th:field="*{tenDangNhap}"
											th:class="${#fields.hasErrors('tenDangNhap')} ? 'form-control is-invalid' : 'form-control'">
										<small class="error invalid-feedback"
											th:errors="*{tenDangNhap}"></small>
									</div>

									<div class="form-group">
										<label for="hoTen">Họ tên</label> <input type="text"
											id="hoTen" name="hoTen"
											th:class="${#fields.hasErrors('hoTen')} ? 'form-control is-invalid' : 'form-control'"
											th:field="*{hoTen}"> <small
											class="error invalid-feedback" th:errors="*{hoTen}"></small>
									</div>
									<div class="form-group">
										<label for="matKhau">Mật khẩu</label> <input type="password"
											id="matKhau" name="matKhau"
											th:class="${#fields.hasErrors('matKhau')} ? 'form-control is-invalid' : 'form-control'"
											th:field="*{matKhau}"> <small
											class="error invalid-feedback" th:errors="*{matKhau}"></small>
									</div>
									<div class="form-group">
										<label for="email">Email</label> <input type="email"
											id="email" name="email"
											th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
											th:field="*{email}"> <small
											class="error invalid-feedback" th:errors="*{email}"></small>
									</div>
									<div class="form-group">
										<label for="diaChi">Địa chỉ</label> <input type="text"
											id="diaChi" name="diaChi"
											th:class="${#fields.hasErrors('diaChi')} ? 'form-control is-invalid' : 'form-control'"
											th:field="*{diaChi}"> <small
											class="error invalid-feedback" th:errors="*{diaChi}"></small>
									</div>
									<div class="form-group">
										<label for="soDienThoai">Số điện thoại</label> <input
											type="text" name="soDienThoai" id="soDienThoai"
											th:class="${#fields.hasErrors('soDienThoai')} ? 'form-control is-invalid' : 'form-control'"
											th:field="*{soDienThoai}"> <small
											class="error invalid-feedback" th:errors="*{soDienThoai}"></small>
									</div>
									<div class="form-group">
										<input type="text" name="khoa" id="khoa" value="true"
											class="form-control" hidden th:field="*{khoa}"> <small
											class="text-danger" th:errors="*{khoa}"></small>
									</div>

									<div class="form-group">
										<label for="chucVu">Chức vụ</label>
										<div class="row">
											<div class="form-check" style="margin-right: 15px">
												<input class="form-check-input" type="radio" name="chucVu"
													value="false" required> <label
													class="form-check-label">Khách hàng</label>
											</div>
											<div class="form-check" style="margin-right: 15px">
												<input class="form-check-input" type="radio" name="chucVu"
													value="true" required> <label
													class="form-check-label">Quản lý</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<a href="#" class="btn btn-secondary">Cancel</a> <input
								type="submit" value="Tạo tài khoản mới"
								class="btn btn-success float-right">
						</div>
					</div>
				</form>
			</section>



			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->



		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- DataTables & Plugins -->
	<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
	<script th:src="@{/plugins/jszip/jszip.min.js}"></script>
	<script th:src="@{/plugins/pdfmake/pdfmake.min.js}"></script>
	<script th:src="@{/plugins/pdfmake/vfs_fonts.js}"></script>
	<script
		th:src="@{/plugins/jquery-validation/jquery.validate.min.js}"></script>

	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/dist/js/demo.js}"></script>

	<!-- Page specific script -->
	
	<script>
		$(function() {
			$("#example1").DataTable(
					{
						"responsive" : true,
						"lengthChange" : false,
						"autoWidth" : false,
						"buttons" : [ "copy", "csv", "excel", "pdf", "print",
								"colvis" ]
					}).buttons().container().appendTo(
					'#example1_wrapper .col-md-6:eq(0)');
			$('#example2').DataTable({
				"paging" : true,
				"lengthChange" : false,
				"searching" : false,
				"ordering" : true,
				"info" : true,
				"autoWidth" : false,
				"responsive" : true,
			});
		});
	</script>

	<script>
		$(function() {
			$('#accountForm').validate({

				errorElement : 'span',
				errorPlacement : function(error, element) {
					error.addClass('invalid-feedback');
					element.closest('.form-group').append(error);
				},
				highlight : function(element, errorClass, validClass) {
					$(element).addClass('is-invalid');
				},
				unhighlight : function(element, errorClass, validClass) {
					$(element).removeClass('is-invalid');
				}
			});
		});
	</script>

</body>
</html>
