<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Register - Input Form by Tooplate</title>
<!--
    Template 2105 Input
	http://www.tooplate.com/view/2105-input
	-->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/materialize.min.css}">
<link rel="stylesheet" th:href="@{/css/tooplate.css}">

</head>

<body id="register" style="padding-top: 50px;">
	<div class="container">
		<div class="row tm-register-row">
			<div style="width: 80%; margin-left: 80px;">
				<h3 class="mt-0 text-white">Đăng ký tài khoản</h3>
				<form th:action="@{/user/register}" th:object="${user}" method="post">
				<small  class="text-danger" th:text="${errorMessage}"></small>
					<div class="form-group">
						<label>Họ Tên:</label> 
						<input type="text" class="form-control" id="hoTen" th:field="*{hoTen}"> 
						<small class="text-danger" th:errors="*{hoTen}"></small>
					</div>
					<div class="form-group">
						<label>Tài khoản:</label> 
						<input type="text" class="form-control" id="taiKhoan" th:field="*{tenDangNhap}"> 
						<small class="text-danger" th:errors="*{tenDangNhap}"></small>
					</div>
					<div class="form-group">
						<label>Mật khẩu:</label> 
						<input type="text" class="form-control" id="name" th:field="*{matKhau}"> 
						<small class="text-danger" th:errors="*{matKhau}"></small>
					</div>
					<div class="form-group">
						<label>Email:</label> 
						<input type="email" class="form-control" id="email" th:field="*{email}"> 
						<small class="text-danger" th:errors="*{email}"></small>
					</div>
					<div class="form-group">
						<label>Số điện thoại:</label> 
						<input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}"> 
						<small class="text-danger" th:errors="*{soDienThoai}"></small>
					</div>
					<div class="form-group">
						<label>Địa chỉ:</label> 
						<input type="text" class="form-control" id="name" th:field="*{diaChi}"> 
						<small class="text-danger" th:errors="*{diaChi}"></small>
					</div>
					<div class="text-right mt-4 mb-4">
							<button type="submit"
								class="waves-effect btn-large btn-large-white px-4 black-text" >Đăng ký</button>
					</div>
				</form>
			</div>			
		</div>

	</div>
	<script th:src="@{/js/ForgotPassword.js}"></script>
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/materialize.min.js}"></script>
	
</body>

</html>
